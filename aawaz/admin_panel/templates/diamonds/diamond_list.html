{% extends 'layout.html' %}
 {% load static %}
 {% block mainContent %}
<div class="page-wrapper">
	<div class="page-content">


		<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
			<div class="breadcrumb-title pe-3">Diamonds</div>
			
			<div class="ms-auto">
				<div class="btn-group">
					<a class="btn btn-primary" href="{% url 'create_diamond' %}">Create New Diamonds </a>
					
				</div>
			</div>
		</div>
						<hr/>
						<div class="card">
							<div class="card-body">
							

								<table class="table mb-0 table-striped">
									<thead>
										<tr>
											<th scope="col">Name</th>
											<th scope="col">Image</th>
											<th scope="col">Price</th>
											<th scope="col">Action</th>
											
										</tr>
									</thead>
									<tbody>
										{% for coin in coins %}
										<tr>
											<td><a href="{% url 'diamond_details' coin.id %}">{{coin.diamond_name}} </a> </td>
											<td>{{coin.diamond_image}}</td>
											<td>{{coin.diamond_rate}}</td>
											<td><a href="{% url 'diamond_update' coin.id %}">Update</a> | <a href="{% url 'diamond_detele' coin.id %}">Delete</a></td>
										
										</tr>
										{% endfor %}
										
									</tbody>
								</table>
							</div>
							</div>

	</div>
</div>

{% endblock mainContent %}
