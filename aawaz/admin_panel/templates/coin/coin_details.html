{% extends 'layout.html' %}
 {% load static %}
 {% block mainContent %}
<div class="page-wrapper">
	<div class="page-content">


		<div class="row">
            <div class="col-xl-7 mx-auto">
              
                <div class="card border-top border-0 border-4 border-primary">
                    <div class="card-body p-5">
                        <div class="card-title d-flex align-items-center">
                            <div><i class="bx bxs-user me-1 font-22 text-primary"></i>
                            </div>
                            <h5 class="mb-0 text-primary">{{ coin.coin_name }} Details</h5>
                        </div>
                        <hr>
                        <a href="{% url 'coin_update' coin.id %}">Update</a> | <a href="{% url 'coin_detele' coin.id %}">Delete</a>
                        <div class="col-md-12">
                            <label  class="form-label">coin_name</label>:- 
                            <!-- <input type="email" class="form-control" id="inputFirstName"> -->
                            {{ coin.coin_name }}
                        </div>
                            <div class="col-md-12">
                                <label  class="form-label">coin_image</label>:- 
                                <!-- <input type="email" class="form-control" id="inputFirstName"> -->
                                {{ coin.coin_image }}
                            </div>
                            <div class="col-md-12">
                                <label  class="form-label">coin_rate</label>:- 
                                {{ coin.coin_rate }}
                            </div>
                    </div>
                </div>
               
            </div>
        </div>
        <!--end row-->

	</div>
</div>

{% endblock mainContent %}
