{% load static %}
<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
	<!--plugins-->
	<link href= '{% static  "assets/plugins/notifications/css/lobibox.min.css "  %}' rel="stylesheet"/>
	<link href= '{% static  "assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" %}' rel="stylesheet"/>
	<link href= '{% static  "assets/plugins/simplebar/css/simplebar.css" %}' rel="stylesheet" />
	<link href= '{% static  "assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css"  %}' rel="stylesheet" />
	<link href= '{% static  "assets/plugins/metismenu/css/metisMenu.min.css"  %}' rel="stylesheet" />
	<!-- loader-->
	<link href= '{% static  "assets/css/pace.min.css" %}' rel="stylesheet" />
	<script src='{% static  "assets/js/pace.min.js" %}'></script>
	<!-- Bootstrap CSS -->
	<link href='{% static  "assets/css/bootstrap.min.css" %}' rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	
	<link href='{% static  "assets/css/app.css" %}' rel="stylesheet">
	<link href='{% static  "assets/css/icons.css" %}' rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href='{% static  "assets/css/dark-theme.css" %}' />
	<link rel="stylesheet" href='{% static  "assets/css/semi-dark.css" %}' />
	<link rel="stylesheet" href='{% static  "assets/css/header-colors.css" %}' />
	<title>yapper admin</title>
</head>

<body>
	<!--wrapper-->
	<div class="wrapper">
		<!--sidebar wrapper -->
		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<div>
					<img src='{% static  "assets/images/awaaz_logo.jpg" %}' class="logo-icon" alt="logo icon">
				</div>
				<div>
					<h4 class="logo-text">yapper</h4>
				</div>
				<div class="toggle-icon ms-auto"><i class='bx bx-arrow-to-left'></i>
				</div>
			</div>
			<!--navigation-->
			<ul class="metismenu" id="menu">
				<li>
					<a href="{% url 'user_list' %}">
						<div class="parent-icon"> <i class="bx bx-user"></i>
						</div>
						<div class="menu-title">Users</div>
					</a>
				</li>
				<li>
					<a href="{% url 'coin_list' %} ">
						<div class="parent-icon"> <i class="bx bx-dollar-circle"></i>
						</div>
						<div class="menu-title">Product Management</div>
					</a>
				</li>
				<li>
					<a href="{% url 'gift_list' %}">
						<div class="parent-icon"> <i class="bx bx-atom"></i>
						</div>
						<div class="menu-title">Address Management</div>
					</a>
				</li>
				<!-- <li>
					<a href="{% url 'diamond_list' %}">
						<div class="parent-icon"> <i class="bx bxl-dribbble"></i>
						</div>
						<div class="menu-title">Diamonds Management</div>
					</a>
				</li>
				<li>
					<a href="{% url 'room_list' %}">
						<div class="parent-icon"> <i class="bx bxl-dribbble"></i>
						</div>
						<div class="menu-title">Room Management</div>
					</a>
				</li>
				<li>
					<a href="{% url 'user_assets_report' %}">
						<div class="parent-icon"> <i class="bx bxl-dribbble"></i>
						</div>
						<div class="menu-title">User Assets Report</div>
					</a>
				</li> -->
				
				
			</ul>
			<!--end navigation-->
		</div>
		<!--end sidebar wrapper -->
		<!--start header -->
		<header>
			<div class="topbar d-flex align-items-center">
				<nav class="navbar navbar-expand">
					<div class="mobile-toggle-menu"><i class='bx bx-menu'></i>
					</div>
					<div class="search-bar flex-grow-1">
						<div class="position-relative search-bar-box">
							<input type="text" class="form-control search-control" placeholder="Type to search..."> <span class="position-absolute top-50 search-show translate-middle-y"><i class='bx bx-search'></i></span>
							<span class="position-absolute top-50 search-close translate-middle-y"><i class='bx bx-x'></i></span>
						</div>
					</div>
					
					<div class="user-box dropdown">
						<a class="d-flex align-items-center nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<img src='{% static  "assets/images/avatars/avatar-2.jpg"  %}' class="user-img" alt="user avatar">
							<div class="user-info ps-3">
								<!-- <p class="user-name mb-0">Pauline Seitz</p> -->
								<p class="designattion mb-0">Admin</p>
							</div>
						</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="javascript:;"><i class="bx bx-user"></i><span>Profile</span></a>
							</li>
							<li><a class="dropdown-item" href="javascript:;"><i class="bx bx-cog"></i><span>Settings</span></a>
							</li>
							
							<li>
								<div class="dropdown-divider mb-0"></div>
							</li>
							<li><a class="dropdown-item" href="{% url 'logout' %}"><i class='bx bx-log-out-circle'></i><span>Logout</span></a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<!--end header -->
		<!--start page wrapper -->
		{% block mainContent %} {% endblock mainContent %}
		<!--end page wrapper -->
		<!--start overlay-->
		<div class="overlay toggle-icon"></div>
		<!--end overlay-->
		<!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
		<!--End Back To Top Button-->
		<footer class="page-footer">
			<p class="mb-0">Copyright Â© 2021. All right reserved.</p>
		</footer>
	</div>
	<!--end wrapper-->
	<!--start switcher-->
	<div class="switcher-wrapper">
		<div class="switcher-btn"> <i class='bx bx-cog bx-spin'></i>
		</div>
		<div class="switcher-body">
			<div class="d-flex align-items-center">
				<h5 class="mb-0 text-uppercase">Theme Customizer</h5>
				<button type="button" class="btn-close ms-auto close-switcher" aria-label="Close"></button>
			</div>
			<hr/>
			<h6 class="mb-0">Theme Styles</h6>
			<hr/>
			<div class="d-flex align-items-center justify-content-between">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="lightmode" checked>
					<label class="form-check-label" for="lightmode">Light</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="darkmode">
					<label class="form-check-label" for="darkmode">Dark</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="semidark">
					<label class="form-check-label" for="semidark">Semi Dark</label>
				</div>
			</div>
			<hr/>
			<div class="form-check">
				<input class="form-check-input" type="radio" id="minimaltheme" name="flexRadioDefault">
				<label class="form-check-label" for="minimaltheme">Minimal Theme</label>
			</div>
			<hr/>
			<h6 class="mb-0">Header Colors</h6>
			<hr/>
			<div class="header-colors-indigators">
				<div class="row row-cols-auto g-3">
					<div class="col">
						<div class="indigator headercolor1" id="headercolor1"></div>
					</div>
					<div class="col">
						<div class="indigator headercolor2" id="headercolor2"></div>
					</div>
					<div class="col">
						<div class="indigator headercolor3" id="headercolor3"></div>
					</div>
					<div class="col">
						<div class="indigator headercolor4" id="headercolor4"></div>
					</div>
					<div class="col">
						<div class="indigator headercolor5" id="headercolor5"></div>
					</div>
					<div class="col">
						<div class="indigator headercolor6" id="headercolor6"></div>
					</div>
					<div class="col">
						<div class="indigator headercolor7" id="headercolor7"></div>
					</div>
					<div class="col">
						<div class="indigator headercolor8" id="headercolor8"></div>
					</div>
				</div>
			</div>
			<hr/>
			<h6 class="mb-0">Sidebar Colors</h6>
			<hr/>
			<div class="header-colors-indigators">
				<div class="row row-cols-auto g-3">
					<div class="col">
						<div class="indigator sidebarcolor1" id="sidebarcolor1"></div>
					</div>
					<div class="col">
						<div class="indigator sidebarcolor2" id="sidebarcolor2"></div>
					</div>
					<div class="col">
						<div class="indigator sidebarcolor3" id="sidebarcolor3"></div>
					</div>
					<div class="col">
						<div class="indigator sidebarcolor4" id="sidebarcolor4"></div>
					</div>
					<div class="col">
						<div class="indigator sidebarcolor5" id="sidebarcolor5"></div>
					</div>
					<div class="col">
						<div class="indigator sidebarcolor6" id="sidebarcolor6"></div>
					</div>
					<div class="col">
						<div class="indigator sidebarcolor7" id="sidebarcolor7"></div>
					</div>
					<div class="col">
						<div class="indigator sidebarcolor8" id="sidebarcolor8"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end switcher-->
	<!-- Bootstrap JS -->
	<script src='{% static  "assets/js/bootstrap.bundle.min.js"  %}'></script>
	<!--plugins-->
	<script src='{% static  "assets/js/jquery.min.js"  %}'></script>
	<script src='{% static  "assets/plugins/simplebar/js/simplebar.min.js"  %}'></script>
	<script src='{% static  "assets/plugins/metismenu/js/metisMenu.min.js"  %}'></script>
	<script src='{% static  "assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"  %}'></script>
	<script src='{% static  "assets/plugins/vectormap/jquery-jvectormap-2.0.2.min.js"  %}'></script>
    <script src='{% static  "assets/plugins/vectormap/jquery-jvectormap-world-mill-en.js"  %}'></script>
	<script src='{% static  "assets/plugins/chartjs/js/Chart.min.js"  %}'></script>
	<script src='{% static  "assets/plugins/chartjs/js/Chart.extension.js"  %}'></script>
	<script src='{% static  "assets/plugins/sparkline-charts/jquery.sparkline.min.js"  %}'></script>
	<!--notification js -->
	<script src='{% static  "assets/plugins/notifications/js/lobibox.min.js"  %}'></script>
	<script src='{% static  "assets/plugins/notifications/js/notifications.min.js"  %}'></script>
	<script src='{% static  "assets/js/index2.js"  %}'></script>
	<!--app JS-->
	<script src='{% static  "assets/js/app.js"  %}'></script>
	<script type="text/javascript">
		 $(function() {
		for (var e = window.location, o = $(".metismenu li a").filter(function() {
			
				return this.href == e
			}).addClass("").parent().addClass("mm-active"); o.is("li");) o = o.parent("").addClass("mm-show").parent("").addClass("mm-active")
	})
	</script>
</body>


</html>
